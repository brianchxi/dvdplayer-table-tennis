<style>
  body {
    background-color: black;
  }
  
  #DVD {
    width: 300px;
    height: 130px;
    position: absolute;
    background-color: red;
    background-image: url("images/logos/dvd.png");
    background-size: 300px;
  }
</style>

<body>
	
  <div id="DVD"></div>
  
  <script>
    let x, y, w, h
    let xi = 1 // value to increment x by
    let yi = 1 // value to increment y by
    
    const DVD = document.querySelector('#DVD')
    
    function ranColor () {
      const r = Math.random() * 255
      const g = Math.random() * 255
      const b = Math.random() * 255
      return `rgb(${r}, ${g}, ${b})`
    }

    function setup () {
      w = 300
      h = 130
      x = Math.random() * window.innerWidth
      x = (x > window.innerWidth - w) ? x - w : x
      y = Math.random() * window.innerHeight
      y = (y > window.innerHeight - h) ? y - h : y
    }
    
    function animate () {
      const fps = 800 / 200
    
      setTimeout(animate, fps)

      x += xi
      y += yi
    
      if (x + w >= window.innerWidth || x < 0) {
        xi = -xi
        DVD.style.backgroundColor = ranColor()
      }

      if (y + h >= window.innerHeight || y < 0) {
        yi = -yi
        DVD.style.backgroundColor = ranColor()
      }

      DVD.style.left = `${x}px`
      DVD.style.top = `${y}px`
    }
    
    window.addEventListener('load', () => {
      setup()
      animate()
    })
  </script>
</body>
